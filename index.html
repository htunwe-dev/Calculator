<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calculator</title>
</head>
<body>
  <h1>Simple Calculator</h1>
  <form method="POST">
    <input type="text" name="num1" placeholder="Number 1" value="{{ num1 }}">
    <input type="text" name="num2" placeholder="Number 2" value="{{ num2 }}">
    <select name="operation">
      <option value="" {% if not operation %}selected{% endif %}>Select operation</option>
      <option value="add" {% if operation=='add' %}selected{% endif %}>Add</option>
      <option value="subtract" {% if operation=='subtract' %}selected{% endif %}>Subtract</option>
      <option value="multiply" {% if operation=='multiply' %}selected{% endif %}>Multiply</option>
      <option value="divide" {% if operation=='divide' %}selected{% endif %}>Divide</option>
    </select>
    <button type="submit">Calculate</button>
  </form>
  {% if message %}
  <p style="color: {% if error %}red{% else %}green{% endif %};">{{ message }}</p>
  {% endif %}
</body>
</html>
